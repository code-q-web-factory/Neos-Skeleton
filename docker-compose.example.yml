redis:
  image: redis:3.2
db:
  image: mariadb:10.3
  volumes:
    - /var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: pass
    MYSQL_DATABASE: db
    MYSQL_USER: admin
    MYSQL_PASSWORD: pass
web:
  image: dimaip/docker-neos-alpine:latest
  ports:
    - '80:80'
    #- 'SSH_PORT_NUMBER:22'
  links:
    - db:db
    - redis:redis
  volumes:
    # for server
    - /data
    # for development
    # - ./data:/data
    # - ./Shared:/data/shared
    # general
    - ./Persistent:/data/shared/Data/Persistent
  environment:
    REPOSITORY_URL: 'https://<YOUR_GITHUB_TOKEN>@github.com/rolandschuetz/<YOUR_REPOSITORY_NAME>'
    SITE_PACKAGE: 'CodeQ.Site'
    # ADMIN_PASSWORD: 'admin'
    # VIRTUAL_HOST: '<DOMAIN>.at, www.<DOMAIN>.at, dev.<DOMAIN>.at, next.<DOMAIN>.at'
    # LETSENCRYPT_HOST: '<DOMAIN>.at, www.<DOMAIN>.at'
    # LETSENCRYPT_EMAIL: 'rs@codeq.at'
