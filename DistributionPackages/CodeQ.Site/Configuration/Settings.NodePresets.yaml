Neos:
  Neos:
    nodeTypes:
      presets:
        properties:
          'text':
            'title':
              type: string
              defaultValue: ''
              ui:
                inlineEditable: true
                inline:
                  editorOptions:
                    placeholder: 'Überschrift hier eingeben...'
                    hyphens: true
                    nbsp: true
                    formatting:
                      h1: false
                      h2: true
                      h3: true
                      h4: true
                      h5: true
                      a: true
                      sub: true
                      sup: true
              search:
                fulltextExtractor: '${Indexing.extractHtmlTags(value)}'
            'plain':
              type: string
              defaultValue: ''
              ui:
                inlineEditable: true
                inline:
                  editorOptions:
                    placeholder: 'Überschrift hier eingeben...'
                    autoparagraph: false
                    hyphens: true
                    nbsp: true
                    formatting:
                      sub: true
                      sup: true
              search:
                fulltextExtractor: '${Indexing.extractInto("h2", value)}'
            'plainWithStrong':
              type: string
              defaultValue: ''
              ui:
                inlineEditable: true
                inline:
                  editorOptions:
                    placeholder: 'Überschrift hier eingeben...'
                    autoparagraph: false
                    hyphens: true
                    nbsp: true
                    formatting:
                      strong: true
                      sub: true
                      sup: true
              search:
                fulltextExtractor: '${Indexing.extractInto("h2", value)}'
            'free':
              type: string
              defaultValue: ''
              ui:
                inlineEditable: true
                inline:
                  editorOptions:
                    placeholder: 'Text hier eingeben...'
                    autoparagraph: true
                    hyphens: true
                    nbsp: true
                    formatting:
                      strong: true
                      sub: true
                      sup: true
                      p: true
                      h1: false
                      h2: true
                      h3: true
                      h4: true
                      h5: true
                      h6: false
                      pre: false
                      table: true
                      ol: true
                      ul: true
                      a: true
              search:
                fulltextExtractor: '${Indexing.extractHtmlTags(value)}'
            'link':
              type: string
              ui:
                label: 'Link'
                reloadPageIfChanged: false
                inspector:
                  group: general
                  editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          'image':
            'asset':
              type: Neos\Media\Domain\Model\ImageInterface
              ui:
                label: 'Bild'
                reloadIfChanged: true
                inspector:
                  group: general
                  position: 50
            'assets':
              type: array<Neos\Media\Domain\Model\Asset>
              ui:
                label: 'Bilder'
                editor: Neos.Neos/Inspector/Editors/AssetEditor
                editorOptions:
                  multiple: true
                  features:
                    upload: true
                    mediaBrowser: true
                reloadIfChanged: true
                inspector:
                  group: general
                  position: 50
            'squareAsset':
              type: Neos\Media\Domain\Model\ImageInterface
              ui:
                label: 'Bild'
                reloadIfChanged: true
                inspector:
                  group: general
                  position: 50
                  editorOptions:
                    features:
                      crop: true
                    crop:
                      aspectRatio:
                        allowCustom: false
                        enableOriginal: false
                        forceCrop: true
                        locked:
                          width: 1
                          height: 1
            'alternativeText':
              type: string
              ui:
                label: 'Alternativer Text'
                help:
                  message: 'Dieser Text wird für die Barrierefreiheit und zur Suchmaschinenoptimierung genutzt.'
                reloadIfChanged: false
                inspector:
                  hidden: 'ClientEval:node.properties.image ? false : true'
                  group: general
                  position: 100
          'date':
            'createdAt':
              type: DateTime
              defaultValue: now
              ui:
                label: 'Veröffentlichungsdatum'
                reloadIfChanged: true
                inspector:
                  group: document
                  position: 'after uriPathSegment'
                  editorOptions:
                    format: 'd.m.Y'
              validation:
                Neos.Neos/Validation/NotEmptyValidator: {  }
                Neos.Neos/Validation/DateTimeValidator: {  }
          'layout':
            'imageFit':
              type: string
              defaultValue: 'cover'
              ui:
                label: 'Bild-Beschnitt'
                reloadIfChanged: true
                inspector:
                  group: general
                  position: 800
                  editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
                  editorOptions:
                    allowEmpty: false
                    values:
                      cover:
                        icon: expand-arrows-alt
                        label: 'Platz ausfüllen'
                      contain:
                        icon: object-group
                        label: 'Ganzes Bild anzeigen'
