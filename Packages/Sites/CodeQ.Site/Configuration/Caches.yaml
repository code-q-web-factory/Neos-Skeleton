Neos_Fusion_Content:
  backend: Neos\Cache\Backend\RedisBackend
  backendOptions:
    hostname: redis
Flow_Mvc_Routing_Resolve:
  backend: Neos\Cache\Backend\RedisBackend
  backendOptions:
    hostname: redis
Flow_Mvc_Routing_Route:
  backend: Neos\Cache\Backend\RedisBackend
  backendOptions:
    hostname: redis

# Persistent caches to avoid being kicked from BE and cache flush
Flow_Session_MetaData:
  backend: Neos\Cache\Backend\RedisBackend
  persistent: TRUE
  backendOptions:
    hostname: redis
Flow_Session_Storage:
  backend: Neos\Cache\Backend\RedisBackend
  persistent: TRUE
  backendOptions:
    hostname: redis
