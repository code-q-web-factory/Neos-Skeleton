
Neos:
  Flow:
    i18n:
      defaultLocale: de
    mvc:
      routes:
        'Neos.Neos':
          variables:
            # We prefer URLs without the ".html" suffix
            defaultUriSuffix: ''
    error:
      exceptionHandler:
        renderingGroups:
          notFoundExceptions:
            options:
              variables:
                path: '404' # skip suffix in notfound as well
    # http:
    #   baseUri: 'https://DOMAIN.at/'
  Neos:
    userInterface:
      defaultLanguage: de
    fusion:
      autoInclude:
        CodeQ.Site: true
